<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai & Nui Wedding</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #dee2e6;
            padding: 8px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.75rem;
            height: 100%;
            padding: 4px 0;
        }

        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 4px;
            line-height: 1;
        }

        .nav-item span {
            line-height: 1;
        }

        .nav-item.active {
            color: #0d6efd;
        }

        body {
            padding-bottom: 70px;
        }

        .nav-col {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-section {
            display: none;
            padding: 20px 0;
        }

        .content-section.active {
            display: block;
        }

        .event-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .gallery-img {
            object-fit: cover;
            height: 200px;
            border-radius: 8px;
        }

        .map-container {
            height: 300px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Main Content Area -->
    <div class="container">
        <!-- Program Section -->
        <section id="program" class="content-section active">
            <h2 class="mb-4">Wedding Program</h2>
            <div class="event-card p-3">
               <img src="https://drive.google.com/thumbnail?id=1ewrUEoOgQCSjsy2ng1uTFfZ76W7KFll0&sz=w800" alt="fontImage" style="width: 100%; height: auto;">
            </div>
            <div class="event-card p-3">
               <img src="https://drive.google.com/thumbnail?id=12c29RlwcAvCYHj0M_EWIDHAnMDHRHmfK&sz=w800" alt="backImage" style="width: 100%; height: auto;">
            </div>
        </section>

        <!-- Register Section -->
        <section id="register" class="content-section">
            <h2 class="mb-4">Register to Attend</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Guests</label>
                    <select class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dietary Requirements</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit RSVP</button>
            </form>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="content-section">
            <h2 class="mb-4">Venue Gallery</h2>
            <div class="row g-3">
                <div class="col-6">
                    <img src="/api/placeholder/400/300" alt="Venue" class="img-fluid gallery-img w-100">
                </div>
                <div class="col-6">
                    <img src="/api/placeholder/400/300" alt="Garden" class="img-fluid gallery-img w-100">
                </div>
                <div class="col-6">
                    <img src="/api/placeholder/400/300" alt="Reception" class="img-fluid gallery-img w-100">
                </div>
                <div class="col-6">
                    <img src="/api/placeholder/400/300" alt="Dining" class="img-fluid gallery-img w-100">
                </div>
            </div>
        </section>

        <!-- Location Section -->
        <section id="location" class="content-section">
            <h2 class="mb-4">Location & Directions</h2>
            <div class="map-container mb-3">
                <!-- Placeholder for map -->
                <img src="/api/placeholder/800/300" alt="Map" class="img-fluid w-100 h-100 object-fit-cover">
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">The Botanical House Bangkok</h5>
                    <p class="card-text">Rama IX Rd, Suanluang, Prawet, Bangkok 10250</p>
                    <p class="mb-2"><strong>Contact:</strong> 023 182 431</p>
                    <div class="d-grid gap-2">
                        <a href="#" class="btn btn-primary">Get Directions</a>
                        <a href="tel:023182431" class="btn btn-outline-primary">Call Venue</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-3 nav-col">
                    <a href="#program" class="nav-item active" data-nav="program">
                        <i class="bi bi-list"></i>
                        <span>Program</span>
                    </a>
                </div>
                <div class="col-3 nav-col">
                    <a href="#register" class="nav-item" data-nav="register">
                        <i class="bi bi-person-plus"></i>
                        <span>Register</span>
                    </a>
                </div>
                <div class="col-3 nav-col">
                    <a href="#gallery" class="nav-item" data-nav="gallery">
                        <i class="bi bi-image"></i>
                        <span>Gallery</span>
                    </a>
                </div>
                <div class="col-3 nav-col">
                    <a href="#location" class="nav-item" data-nav="location">
                        <i class="bi bi-geo-alt"></i>
                        <span>Location</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add click handler for navigation items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                
                // Add active class to clicked nav item
                this.classList.add('active');
                
                // Hide all content sections
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                // Show the selected content section
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).classList.add('active');
            });
        });
    </script>
</body>
</html>
